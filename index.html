<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Healthy Diet Generator</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 min-h-screen flex items-center justify-center p-4 font-sans">

<div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full max-w-3xl">
  <h1 class="text-3xl font-bold mb-6 text-center bg-gradient-to-r from-green-600 to-blue-600 bg-clip-text text-transparent">
    Healthy Diet Generator
  </h1>

  <form id="dietForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <input id="name" type="text" placeholder="Full Name" required class="p-3 border rounded-xl col-span-2" />
    <input id="age" type="number" placeholder="Age" required min="1" max="120" class="p-3 border rounded-xl" />
    <select id="gender" required class="p-3 border rounded-xl">
      <option value="">Gender</option>
      <option>Male</option>
      <option>Female</option>
    </select>
    <input id="height" type="number" placeholder="Height (cm)" required class="p-3 border rounded-xl" />
    <input id="weight" type="number" placeholder="Weight (kg)" required class="p-3 border rounded-xl" />
    <select id="activity" required class="p-3 border rounded-xl">
      <option value="">Activity</option>
      <option>Low</option>
      <option>Moderate</option>
      <option>High</option>
    </select>
    <select id="goal" required class="p-3 border rounded-xl">
      <option value="">Goal</option>
      <option>Lose weight</option>
      <option>Maintain weight</option>
      <option>Gain muscle</option>
    </select>
    <select id="diet" required class="p-3 border rounded-xl col-span-2">
      <option value="">Diet Type</option>
      <option>Balanced</option>
      <option>Vegetarian</option>
      <option>Vegan</option>
      <option>High Protein</option>
    </select>
    <button type="submit" class="col-span-2 bg-gradient-to-r from-green-500 to-blue-600 text-white py-3 rounded-xl font-semibold hover:opacity-90">
      Generate My Plan
    </button>
  </form>

  <div id="resultSection" class="hidden mt-6 space-y-4">
    <div class="p-4 bg-gradient-to-r from-green-50 to-blue-50 rounded-xl">
      <p id="bmiDescription" class="font-bold text-lg"></p>
      <p id="caloriesValue" class="font-bold text-blue-600 text-lg"></p>
    </div>
    <div id="dietPlan" class="space-y-4"></div>
    <button onclick="restart()" class="bg-gray-500 text-white py-2 px-4 rounded-xl hover:bg-gray-600">
      New Plan
    </button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("dietForm");

  const mealsData = {
    "Balanced": {
      "Underweight": {
        breakfast: ["Oatmeal with Banana", "Smoothie with Yogurt", "Scrambled Eggs with Toast"],
        lunch: ["Grilled Chicken with Rice", "Turkey Sandwich", "Salmon with Quinoa"],
        snack: ["Greek Yogurt", "Nuts Mix", "Fruit Bowl"],
        dinner: ["Baked Fish with Veggies", "Chicken Stir Fry", "Turkey Meatballs with Veggies"]
      },
      "Normal": {
        breakfast: ["Scrambled Eggs", "Veggie Omelette", "Smoothie Bowl"],
        lunch: ["Grilled Veggies with Quinoa", "Chicken Salad", "Pasta with Veggies"],
        snack: ["Fruit Bowl", "Nuts Mix", "Yogurt"],
        dinner: ["Grilled Chicken with Veggies", "Salmon with Veggies", "Stir Fry Tofu & Veggies"]
      },
      "Overweight": {
        breakfast: ["Smoothie with Protein Powder", "Oatmeal with Berries", "Egg Whites Omelette"],
        lunch: ["Salad with Lean Protein", "Quinoa Veggie Bowl", "Chicken Lettuce Wraps"],
        snack: ["Nuts", "Protein Bar", "Fruit Bowl"],
        dinner: ["Grilled Fish with Veggies", "Stir Fry Chicken & Veggies", "Baked Tofu & Veggies"]
      },
      "Obese": {
        breakfast: ["Vegetable Soup", "Egg Whites Omelette", "Smoothie with Greens"],
        lunch: ["Salad with Protein", "Steamed Veggies & Tofu", "Grilled Chicken Salad"],
        snack: ["Fruit Bowl", "Vegetable Sticks", "Nuts"],
        dinner: ["Steamed Veggies & Fish", "Salad with Protein", "Vegetable Stir Fry"]
      }
    },
    "Vegetarian": {
      "Underweight": {
        breakfast: ["Oatmeal with Almonds", "Smoothie with Yogurt", "Avocado Toast"],
        lunch: ["Paneer Curry with Rice", "Veggie Sandwich", "Lentil Soup with Bread"],
        snack: ["Fruit Bowl", "Greek Yogurt", "Nuts Mix"],
        dinner: ["Veggie Stir Fry with Tofu", "Paneer Salad", "Lentil Curry with Veggies"]
      },
      "Normal": {
        breakfast: ["Scrambled Tofu", "Veggie Omelette", "Smoothie Bowl"],
        lunch: ["Veggie Pasta", "Salad with Chickpeas", "Quinoa Veggie Bowl"],
        snack: ["Fruit Bowl", "Nuts Mix", "Yogurt"],
        dinner: ["Lentil Soup", "Grilled Veggies with Paneer", "Veggie Stir Fry"]
      },
      "Overweight": {
        breakfast: ["Smoothie with Protein Powder", "Oatmeal with Berries", "Avocado Toast"],
        lunch: ["Salad with Chickpeas", "Quinoa Veggie Bowl", "Veggie Lettuce Wraps"],
        snack: ["Nuts", "Protein Bar", "Fruit Bowl"],
        dinner: ["Steamed Veggies & Tofu", "Salad with Lentils", "Veggie Stir Fry"]
      },
      "Obese": {
        breakfast: ["Vegetable Soup", "Scrambled Tofu", "Smoothie with Greens"],
        lunch: ["Salad with Tofu", "Steamed Veggies & Lentils", "Veggie Salad"],
        snack: ["Fruit Bowl", "Vegetable Sticks", "Nuts"],
        dinner: ["Steamed Veggies & Tofu", "Salad with Lentils", "Veggie Stir Fry"]
      }
    },
    "Vegan": {
      "Underweight": {
        breakfast: ["Oatmeal with Almonds", "Smoothie with Soy Milk", "Tofu Scramble"],
        lunch: ["Tofu Curry with Rice", "Veggie Sandwich", "Lentil Soup with Bread"],
        snack: ["Fruit Bowl", "Nuts Mix", "Vegan Yogurt"],
        dinner: ["Veggie Stir Fry with Tofu", "Lentil Curry with Veggies", "Grilled Veggies with Quinoa"]
      },
      "Normal": {
        breakfast: ["Tofu Scramble", "Smoothie Bowl", "Avocado Toast"],
        lunch: ["Vegan Pasta", "Salad with Beans", "Quinoa Veggie Bowl"],
        snack: ["Fruit Bowl", "Nuts Mix", "Vegan Yogurt"],
        dinner: ["Grilled Veggies with Tofu", "Lentil Soup", "Veggie Stir Fry"]
      },
      "Overweight": {
        breakfast: ["Smoothie with Protein Powder", "Oatmeal with Berries", "Avocado Toast"],
        lunch: ["Salad with Beans", "Quinoa Veggie Bowl", "Veggie Lettuce Wraps"],
        snack: ["Nuts", "Protein Bar", "Fruit Bowl"],
        dinner: ["Steamed Veggies & Tofu", "Salad with Lentils", "Veggie Stir Fry"]
      },
      "Obese": {
        breakfast: ["Vegetable Soup", "Tofu Scramble", "Smoothie with Greens"],
        lunch: ["Salad with Lentils", "Steamed Veggies & Quinoa", "Veggie Salad"],
        snack: ["Fruit Bowl", "Vegetable Sticks", "Nuts"],
        dinner: ["Steamed Veggies & Tofu", "Salad with Lentils", "Veggie Stir Fry"]
      }
    },
    "High Protein": {
      "Underweight": {
        breakfast: ["Egg Whites Omelette", "Protein Smoothie", "Greek Yogurt with Nuts"],
        lunch: ["Grilled Chicken with Rice", "Turkey Sandwich", "Salmon with Quinoa"],
        snack: ["Protein Bar", "Nuts Mix", "Boiled Eggs"],
        dinner: ["Salmon with Veggies", "Grilled Chicken with Veggies", "Turkey Meatballs"]
      },
      "Normal": {
        breakfast: ["Eggs", "Protein Smoothie", "Oatmeal with Protein Powder"],
        lunch: ["Turkey + Quinoa", "Chicken Salad", "Grilled Fish with Veggies"],
        snack: ["Protein Shake", "Nuts Mix", "Boiled Eggs"],
        dinner: ["Grilled Fish with Veggies", "Chicken Stir Fry", "Egg White Omelette"]
      },
      "Overweight": {
        breakfast: ["Egg Whites Omelette", "Protein Smoothie", "Oatmeal with Berries"],
        lunch: ["Chicken Salad", "Grilled Protein with Veggies", "Turkey Lettuce Wraps"],
        snack: ["Protein Bar", "Nuts Mix", "Boiled Eggs"],
        dinner: ["Grilled Fish with Veggies", "Steamed Chicken & Veggies", "Stir Fry Tofu & Protein"]
      },
      "Obese": {
        breakfast: ["Protein Smoothie", "Egg Whites Omelette", "Vegetable Soup"],
        lunch: ["Salad with Chicken", "Steamed Fish & Veggies", "Salad with Tofu"],
        snack: ["Nuts Mix", "Protein Bar", "Fruit Bowl"],
        dinner: ["Steamed Fish & Veggies", "Salad with Protein", "Veggie Stir Fry"]
      }
    }
  };

  function getRandomMeal(meals) {
    return meals[Math.floor(Math.random() * meals.length)];
  }

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const age = parseFloat(document.getElementById("age").value);
    const gender = document.getElementById("gender").value;
    const height = parseFloat(document.getElementById("height").value);
    const weight = parseFloat(document.getElementById("weight").value);
    const activity = document.getElementById("activity").value;
    const goal = document.getElementById("goal").value;
    const diet = document.getElementById("diet").value;

    // Hide form, show results
    document.getElementById("dietForm").classList.add("hidden");
    document.getElementById("resultSection").classList.remove("hidden");

    // BMI calculation
    const bmi = weight / ((height / 100) ** 2);
    const category = bmi < 18.5 ? "Underweight" : bmi < 25 ? "Normal" : bmi < 30 ? "Overweight" : "Obese";
    document.getElementById("bmiDescription").textContent = `BMI: ${bmi.toFixed(1)} (${category})`;

    // Calories calculation
    let bmr = gender === "Male" ? 88.36 + 13.4*weight + 4.8*height - 5.7*age
                                : 447.6 + 9.2*weight + 3.1*height - 4.3*age;
    const activityFactor = activity==="Low" ? 1.2 : activity==="Moderate" ? 1.55 : 1.725;
    let calories = Math.max(1200, Math.round(bmr * activityFactor + (goal.includes("Lose")?-500:goal.includes("Gain")?300:0)));
    document.getElementById("caloriesValue").textContent = `Calories: ${calories} kcal/day`;

    // Build 7-day plan
    const dietPlanContainer = document.getElementById("dietPlan");
    dietPlanContainer.innerHTML = "";
    for (let day = 1; day <= 7; day++) {
      const dayPlan = mealsData[diet][category];
      const card = document.createElement("div");
      card.className = "p-4 rounded-xl shadow-md bg-white";
      card.innerHTML = `
        <h2 class="font-bold text-lg mb-2 text-green-600">Day ${day}</h2>
        <ul class="list-disc pl-5 space-y-1">
          <li><b>Breakfast:</b> ${getRandomMeal(dayPlan.breakfast)}</li>
          <li><b>Lunch:</b> ${getRandomMeal(dayPlan.lunch)}</li>
          <li><b>Snack:</b> ${getRandomMeal(dayPlan.snack)}</li>
          <li><b>Dinner:</b> ${getRandomMeal(dayPlan.dinner)}</li>
        </ul>
        <p class="mt-2 font-semibold">Estimated Calories: ${calories}</p>
      `;
      dietPlanContainer.appendChild(card);
    }
  });
});

function restart() {
  document.getElementById("dietForm").classList.remove("hidden");
  document.getElementById("resultSection").classList.add("hidden");
  document.getElementById("dietForm").reset();
}
</script>
</body>
</html>
